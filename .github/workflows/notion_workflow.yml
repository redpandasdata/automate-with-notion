name: Daily Product ETL to Notion

on:
  push:
    branches:
      - main
  schedule:
    # Toutes les heures entre 10h et 12h30 (heure de Paris, UTC+1) le 22 janvier 2026
    - cron: "0 9 22 1 *"    # 10h00 Paris
    - cron: "0 10 22 1 *"   # 11h00 Paris
    - cron: "0 11 22 1 *"   # 12h00 Paris
    - cron: "30 11 22 1 *"  # 12h30 Paris
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    env:
      SOURCE_URL: "https://www.notion.so/..."
      PAGE_SIZE: "100"
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      PG_HOST: ${{ secrets.PG_HOST }}
      PG_PORT: ${{ secrets.PG_PORT }}
      PG_DATABASE: ${{ secrets.PG_DATABASE }}
      PG_USER: ${{ secrets.PG_USER }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      PG_DB: ${{ secrets.PG_DB }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify Notion database access
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          set -e
          curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer $NOTION_TOKEN" \
            -H "Notion-Version: 2022-06-28" \
            -H "Content-Type: application/json" \
            -X POST \
            "https://api.notion.com/v1/databases/$NOTION_DATABASE_ID/query" \
            -d '{"page_size":1}' | tee http_code.txt

          code=$(cat http_code.txt)
          if [ "$code" != "200" ]; then
            echo "Database query failed with HTTP $code. Check database ID and integration sharing." >&2
            exit 1
          fi

      - name: Run ETL
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          python etl.py